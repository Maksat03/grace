<div class="services_list">
    {% for service in services %}
    <a href="/services/?id={{ service.id }}" class="service_card">
        <div class="service_img" style="background-image: url({{ service.poster }});"></div>
        <div class="text">
            <h3>{{ service.name }}</h3>
            <p>{{ service.sub_services_count }} вида</p>
        </div>
    </a>
    {% endfor %}
</div>
